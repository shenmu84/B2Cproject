<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美多商城-支付成功</title>
    <!-- 引入基础样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 引入Vue.js相关文件 -->
    <script type="text/javascript" src="js/host.js"></script>
    <script type="text/javascript" src="js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
</head>
<body>
    <!-- Vue应用根元素 -->
    <div id="app" v-cloak>
        <!-- 顶部导航栏 -->
        <div class="header_con">
            <div class="header">
                <div class="welcome fl">欢迎来到美多商城!</div>
                <div class="fr">
                    <!-- 用户登录信息 -->
                    <div v-if="username" class="login_btn fl">
                        欢迎您：<em>{{ username }}</em>
                        <span>|</span>
                        <a @click="logout">退出</a>
                    </div>
                    <div v-else class="login_btn fl">
                        <a href="login.html">登录</a>
                        <span>|</span>
                        <a href="register.html">注册</a>
                    </div>
                    <!-- 用户中心链接 -->
                    <div class="user_link fl">
                        <span>|</span>
                        <a href="user_center_info.html">用户中心</a>
                        <span>|</span>
                        <a href="cart.html">我的购物车</a>
                        <span>|</span>
                        <a href="user_center_order.html">我的订单</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索栏 -->
        <div class="search_bar clearfix">
            <a href="index.html" class="logo fl">
                <img src="images/logo.png" alt="美多商城Logo">
            </a>
            <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;支付完成</div>
            <form method="get" action="/search.html" class="search_con fr mt40">
                <input type="text" class="input_text fl" name="q" placeholder="搜索商品">
                <input type="submit" class="input_btn fr" name="" value="搜索">
            </form>
        </div>

        <!-- 支付成功提示 -->
        <div class="common_list_con clearfix">
            <div class="order_success">
                <p><b>订单支付成功</b></p>
                <p>您的订单已成功支付，支付交易号：{{trade_id}}</p>
                <p><a href="/user_center_order.html">您可以在用户中心中我的订单中查看该订单</a></p>
            </div>
        </div>

        <!-- 页脚区域 -->
        <div class="footer">
            <div class="foot_link">
                <a href="#">关于我们</a>
                <span>|</span>
                <a href="#">联系我们</a>
                <span>|</span>
                <a href="#">招聘人才</a>
                <span>|</span>
                <a href="#">友情链接</a>
            </div>
            <p>CopyRight © 2016 北京美多商业股份有限公司 All Rights Reserved</p>
            <p>电话：010-****888    京ICP备*******8号</p>
        </div>
    </div>

    <!-- Vue实例配置 -->
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                host,
                trade_id: '', // 支付交易号
                username: sessionStorage.username || localStorage.username, // 用户名
                token: sessionStorage.token || localStorage.token, // 用户令牌
            },
            mounted: function(){
                // 获取支付状态
                axios.put(this.host+'/payment/status/'+document.location.search, {}, {
                    responseType: 'json',
                    withCredentials: true
                })
                .then(response => {
                    this.trade_id = response.data.trade_id;
                })
                .catch(error => {
                    console.log(error);
                })
            },
            methods: {
                // 退出登录
                logout: function(){
                    sessionStorage.clear();
                    localStorage.clear();
                    location.href = '/login.html';
                }
            }
        })
    </script>
</body>
</html>
