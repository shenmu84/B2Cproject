<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美多商城-登录</title>
    <!-- 引入基础样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 引入Vue.js相关文件 -->
    <script type="text/javascript" src="js/host.js"></script>
    <script type="text/javascript" src="js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
</head>
<body>
    <!-- Vue应用根元素 -->
    <div id="app" v-cloak>
        <!-- 顶部Logo区域 -->
        <div class="login_top clearfix">
            <a href="index.html" class="login_logo">
                <img src="images/logo02.png" alt="美多商城Logo">
            </a>
        </div>

        <!-- 登录表单区域 -->
        <div class="login_form_bg">
            <div class="login_form_wrap clearfix">
                <!-- 左侧banner -->
                <div class="login_banner fl"></div>
                <!-- 标语 -->
                <div class="slogan fl">商品美 · 种类多 · 欢迎光临</div>
                <!-- 登录表单 -->
                <div class="login_form fr">
                    <!-- 登录标题 -->
                    <div class="login_title clearfix">
                        <a href="javascript:;" class="cur">账户登录</a>
                    </div>
                    <!-- 表单内容 -->
                    <div class="form_con">
                        <div class="form_input cur">
                            <!-- 登录表单 -->
                            <form id="login-form" @submit.prevent="on_submit">
                                <!-- 用户名输入框 -->
                                <input type="text" 
                                       v-model="username" 
                                       @blur="check_username" 
                                       name="username" 
                                       class="name_input" 
                                       placeholder="请输入用户名或手机号">
                                <div v-show="error_username" class="user_error">请填写用户名或手机号</div>
                                
                                <!-- 密码输入框 -->
                                <input type="password" 
                                       v-model="password" 
                                       @blur="check_pwd" 
                                       name="pwd" 
                                       class="pass_input" 
                                       placeholder="请输入密码">
                                <div v-show="error_pwd" class="pwd_error">{{ error_pwd_message }}</div>
                                
                                <!-- 记住登录选项 -->
                                <div class="more_input clearfix">
                                    <input type="checkbox" v-model="remember">
                                    <label>记住登录</label>
                                    <a href="find_password.html">忘记密码</a>
                                </div>
                                
                                <!-- 登录按钮 -->
                                <input type="submit" name="" value="登 录" class="input_submit">
                            </form>
                        </div>
                    </div>
                    
                    <!-- 第三方登录和注册入口 -->
                    <div class="third_party">
                        <a @click="gitee_login" class="gitee_login">gitee</a>
                        <a href="register.html" class="register_btn">立即注册</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚区域 -->
        <div class="footer no-mp">
            <div class="foot_link">
                <a href="#">关于我们</a>
                <span>|</span>
                <a href="#">联系我们</a>
                <span>|</span>
                <a href="#">招聘人才</a>
                <span>|</span>
                <a href="#">友情链接</a>
            </div>
            <p>CopyRight © 2016 北京美多商业股份有限公司 All Rights Reserved</p>
            <p>电话：010-****888    京ICP备*******8号</p>
        </div>
    </div>

    <!-- 引入登录页面专用JS -->
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
