<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美多商城-绑定用户</title>
    <!-- 引入基础样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 引入Vue.js相关文件 -->
    <script type="text/javascript" src="js/host.js"></script>
    <script type="text/javascript" src="js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
</head>
<body>
    <!-- Vue应用根元素 -->
    <div id="app" v-cloak>
        <!-- 加载等待提示 -->
        <div v-if="is_show_waiting" class="pass_change_finish">请稍后...</div>
        <div v-else>
            <!-- 绑定用户页面主体 -->
            <div class="register_con">
                <!-- 左侧区域：Logo和标语 -->
                <div class="l_con fl">
                    <a href="index.html" class="reg_logo">
                        <img src="images/logo.png" alt="美多商城Logo">
                    </a>
                    <div class="reg_slogan">商品美 · 种类多 · 欢迎光临</div>
                    <div class="reg_banner"></div>
                </div>

                <!-- 右侧区域：绑定表单 -->
                <div class="r_con fr">
                    <!-- 绑定标题 -->
                    <div class="reg_title clearfix">
                        <h1>绑定用户</h1>
                    </div>
                    <!-- 绑定表单 -->
                    <div class="reg_form clearfix">
                        <form id="reg_form" @submit.prevent="on_submit">
                            <!-- 隐藏的access_token字段 -->
                            <input v-model="access_token" type="hidden" name="access_token">
                            <ul>
                                <!-- 手机号输入 -->
                                <li>
                                    <label>手机号:</label>
                                    <input type="text" 
                                           name="phone" 
                                           id="phone"
                                           v-model="mobile" 
                                           @blur="check_phone">
                                    <span v-show="error_phone" class="error_tip">{{ error_phone_message }}</span>
                                </li>
                                
                                <!-- 密码输入 -->
                                <li>
                                    <label>密码:</label>
                                    <input type="password" 
                                           name="pwd" 
                                           id="pwd"
                                           v-model="password" 
                                           @blur="check_pwd">
                                    <span v-show="error_password" class="error_tip">密码最少8位，最长20位</span>
                                </li>
                                
                                <!-- 图形验证码 -->
                                <li>
                                    <label>图形验证码:</label>
                                    <input type="text" 
                                           name="image_code" 
                                           id="pic_code"
                                           class="msg_input"
                                           v-model="image_code" 
                                           @blur="check_image_code">
                                    <img :src="image_code_url" 
                                         @click="generate_image_code" 
                                         alt="图形验证码" 
                                         class="pic_code">
                                    <span v-show="error_image_code" class="error_tip">{{ error_image_code_message }}</span>
                                </li>
                                
                                <!-- 短信验证码 -->
                                <li>
                                    <label>短信验证码:</label>
                                    <input type="text" 
                                           name="msg_code" 
                                           id="msg_code"
                                           class="msg_input"
                                           v-model="sms_code" 
                                           @blur="check_sms_code">
                                    <a @click="send_sms_code" class="get_msg_code">{{ sms_code_tip }}</a>
                                    <span v-show="error_sms_code" class="error_tip">{{ error_sms_code_message }}</span>
                                </li>
                                
                                <!-- 提交按钮 -->
                                <li class="reg_sub">
                                    <input type="submit" value="保 存" name="">
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 页脚区域 -->
            <div class="footer no-mp">
                <div class="foot_link">
                    <a href="#">关于我们</a>
                    <span>|</span>
                    <a href="#">联系我们</a>
                    <span>|</span>
                    <a href="#">招聘人才</a>
                    <span>|</span>
                    <a href="#">友情链接</a>
                </div>
                <p>CopyRight © 2016 北京美多商业股份有限公司 All Rights Reserved</p>
                <p>电话：010-****888    京ICP备*******8号</p>
            </div>
        </div>
    </div>

    <!-- 引入页面专用JS -->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/oauth_callback.js"></script>
</body>
</html>
