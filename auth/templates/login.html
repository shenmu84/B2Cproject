<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .btn-social {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-qq {
            background-color: #12B7F5;
            color: white;
        }
        .btn-wechat {
            background-color: #2DC100;
            color: white;
        }
        .btn-github {
            background-color: #24292e;
            color: white;
        }
        .messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
        }
    </style>
</head>
<body>
    {% include 'messages.html' %}
    
    <div class="login-container">
        <h2 class="text-center mb-4">Welcome</h2>
        <div class="text-center mb-4">
            <p class="text-muted">Choose your login method</p>
        </div>
        
        <div class="d-grid gap-2">
            <a href="{% url 'social_login' 'qq' %}" class="btn btn-social btn-qq">
                Login with QQ
            </a>
            <a href="{% url 'social_login' 'wx' %}" class="btn btn-social btn-wechat">
                Login with WeChat
            </a>
            <a href="{% url 'social_login' 'github' %}" class="btn btn-social btn-github">
                Login with GitHub
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
