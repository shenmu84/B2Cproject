<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="/manage/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
         // Fetch data from Django backend
      fetch('/api')
        .then(response => response.json())
        .then(data => {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: 'ECharts 入门示例'
                },
                tooltip: {},
                legend: {
                    data: ['描述']
                },
                xAxis: {
    type: 'category',
    data: data.des,  // 横轴的数据
    axisLabel: {
        rotate: 45,  // 旋转标签 45 度
        interval: 0,  // 显示所有标签
        fontSize: 12  // 设置字体大小，调整标签显示效果
    }
}
 ,
                yAxis: {},
                series: [
                    {
                        name: '数量',
                        type: 'bar',
                        data: data.num
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        })
    </script>
  </body>
</html>
